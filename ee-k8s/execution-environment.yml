---
version: 3

images:
  base_image:
    name: quay.io/centos/centos:stream9-minimal@sha256:49a66054787d55e19bf58a63416b39521bca9a53cb63d347d48149479ae7749a
dependencies:
  ansible_core:
    package_pip: ansible-core==2.18.2
  ansible_runner:
    package_pip: ansible-runner==2.4.0
  python_interpreter:
    package_system: "python311"
    python_path: "/usr/bin/python3.11"
  galaxy: requirements.yml
  python: requirements.txt
  system: |
    git-core [platform:rpm]
    sshpass [platform:rpm]
    rsync [platform:rpm]
    gzip [platform:rpm]
    tar [platform:rpm]
    openssh [platform:rpm]
options:
  package_manager_path: /usr/bin/microdnf
additional_build_steps:
  append_final:
    - RUN update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
    - RUN curl -L https://mirror.openshift.com/pub/openshift-v4/clients/helm/latest/helm-linux-amd64 -o /usr/local/bin/helm && chmod +x /usr/local/bin/helm
